<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigenemnt 2</title>
  </head>
  <body style="background-color: lightcoral">
    <div
      style="
        background-color: lightblue;
        text-align: center;
        height: 20px;
        width: 200px;
        vertical-align: middle;
        line-height: 20px;
      "
    >
      <p><b> Personal Data </b></p>
    </div>

    <div
      style="
        background-color: lightblue;
        text-align: center;
        height: 200px;
        width: 200px;
        vertical-align: middle;
        line-height: 200px;
      "
    >
      <p><b> Your Name</b></p>
    </div>

    <form action="">
      <fieldset>
        <legend>Personalia:</legend>
        <div style="background-color: orange; height: 200px">
          <!--<label for="firstName">First Name :</label> -->
          <table>
            <tr>
              <td>First Name:</td>
              <td>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="ex. Mahmoud"
                />
              </td>
            </tr>
            <tr>
              <td>Second Name:</td>
              <td>
                <input
                  type="text"
                  name="secondName"
                  id="secondName"
                  placeholder="ex. Ezzat"
                />
              </td>
            </tr>
          </table>

          <br />

          <!-- <label for="secondName">Second Name :</label>-->
          <br />
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact Information:</legend>
        <table>
          <tr>
            <td>Your Phone:</td>
            <td>
              <input type="tel" name="phone" id="phone" value="" /> <br />
            </td>
          </tr>
          <tr>
            <td>Your Email:</td>
            <td>
              <input type="email" name="email" id="email" required /> <br />
            </td>
          </tr>
          <tr>
            <td>Password:</td>
            <td>
              <input type="password" name="password" id="password" /> <br />
            </td>
          </tr>
          <tr>
            <td>Re-Password:</td>
            <td>
              <input type="password" name="repassword" id="password" />
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Status:</legend>
        <table>
          <tr>
            <td>Male:</td>
            <td>
              <input type="radio" name="gender" id="male" value="male" /> <br />
            </td>
          </tr>
          <tr>
            <td>Female:</td>
            <td>
              <input type="radio" name="gender" id="female" value="female" />
            </td>
          </tr>
          <tr>
            <td>Student:</td>
            <td>
              <input
                type="checkbox"
                name="status"
                id="student"
                value="Student"
              />
            </td>
          </tr>
          <tr>
            <td>Graduated:</td>
            <td>
              <input
                type="checkbox"
                name="status"
                id="graduated"
                value="Graduated"
              />
            </td>
          </tr>
        </table>
      </fieldset>

      <select name="" id="">
        <optgroup label="EGYPT">
          <option value="AUC">AUC</option>
          <option value="GUE">GUE</option>
          <option value="BUA">BUA</option>
        </optgroup>

        <optgroup label="AROUND THE WORLD">
          <option value="BUS">BUS</option>
          <option value="MIT">MIT</option>
          <option value="MME">MME</option>
        </optgroup>
      </select>
      <br />
      <br />
      <br />
      <br />

      <input
        type="submit"
        value="submit"
        id="submit"
        style="width: 200px; height: 50px"
      />
    </form>
  </body>
</html>
